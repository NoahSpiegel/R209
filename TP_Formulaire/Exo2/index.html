<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="POST">
        <fieldset>
            <legend>&nbsp;Pizzas.....&nbsp;</legend>
        <p>Parmi la liste quelle est votre pizza préférée ? (un seul choix possible)</p>
        <div class="item_pizza">
            <input type="radio" id="marg" name="pizza" value="marguarita" >
            <label for="marg">Marguarita</label>
        </div>
        <div class="item_pizza">
            <input type="radio" id="napo" name="pizza" value="napolitaine" >
            <label for="napo">Napolitaine</label>
        </div>
        <div class="item_pizza">
            <input type="radio" id="reine" name="pizza" value="reine" >
            <label for="reine">Reine</label>
        </div>
        <div class="item_pizza">
            <input type="radio" id="calz" name="pizza" value="calzonne" >
            <label for="calz">Calzonne</label>
        </div>
        <div class="item_pizza">
            <input type="radio" id="trois" name="pizza" value="trois fromages" >
            <label for="trois">Trois Fromages</label>
        </div>
        <div class="item_pizza">
            <input type="radio" id="texa" name="pizza" value="texanne" >
            <label for="texa">Texanne</label>
        </div>
        <div class="item_pizza">
            <input type="radio" id="fdm" name="pizza" value="fruits de mer" >
            <label for="fdm">Marguarita</label>
        </div>
        <div class="item_pizza">
            <input type="radio" id="hawa" name="pizza" value="hawaïenne" >
            <label for="hawa">Hawaïenne</label>
        </div>
        </fieldset>
        <fieldset>
            <legend>&nbsp;Fruits.....&nbsp;</legend>
        </br><p>Quels sont vos fruits préférés ? (plusieurs choix possibles)</p>
        <div class="item_fruit">
            <input type="checkbox" id="frai" name="check" value="fraises" >
            <label for="frai">Fraises</label>
        </div>
        <div class="item_fruit">
            <input type="checkbox" id="fram" name="check" value="framboises" >
            <label for="fram">Framboises</label>
        </div>
        <div class="item_fruit">
            <input type="checkbox" id="myrt" name="check" value="myrtilles" >
            <label for="myrt">Myrtilles</label>
        </div>
        <div class="item_fruit">
            <input type="checkbox" id="Peche" name="check" value="pêches" >
            <label for="peche">Pêches</label>
        </div>
        <div class="item_fruit">
            <input type="checkbox" id="abri" name="check" value="abricots" >
            <label for="abri">Abricots</label>
        </div>
        <div class="item_fruit">
            <input type="checkbox" id="poire" name="check" value="poires" >
            <label for="poire">Poires</label>
        </div>
        <div class="item_fruit">
            <input type="checkbox" id="pomme" name="check" value="pommes">
            <label for="pomme">Pommes</label>
        </div>
        </fieldset>
        <input type="submit" name="envoyer" id="envoyer">
    </form>
</body>
